
<html>
	<head>
		<title>JS player testing for chrome</title>
	<body>
	<h2>Example 1 (simple script & player from my own server)</h2>
	<embed type="application/x-shockwave-flash" id='flashvideo' name='flashvideo' src='http://lkcast.com/mediaplayer/player.swf' width='600' height='600' bgcolor='#000000' allowscriptaccess='always' allowfullscreen='true' flashvars='file=http://content.longtailvideo.com/videos/flvplayer.flv' />
	</body>
	<br />
	<h2>Example 2 (Longtail embed script without any modification)</h2>
	<object classid='clsid:D27CDB6E-AE6D-11cf-96B8-444553540000' width='470' height='320' id='single1' name='single1'>
	<param name='movie' value='player.swf'>
	<param name='allowfullscreen' value='true'>
	<param name='allowscriptaccess' value='always'>
	<param name='wmode' value='transparent'>
	<param name='flashvars' value='file=http://content.longtailvideo.com/videos/flvplayer.flv'>
	<embed
	  id='single2'
	  name='single2'
	  src='player.swf'
	  width='470'
	  height='320'
	  bgcolor='#000000'
	  allowscriptaccess='always'
	  allowfullscreen='true'
	  flashvars='file=http://content.longtailvideo.com/videos/flvplayer.flv'
	/>
	</object>
</html>
